<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <main>
    <section class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="imagem avatar" class="imagem-avatar">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>

      <p>"Front-end developer and avid reader"</p>
      <div class="links">
        <a href="#" class="btn-profile">GitHub</a>
        <a href="#" class="btn-profile">Frontend Mentor</a>
        <a href="#" class="btn-profile">LinkedIn</a>
        <a href="#" class="btn-profile">Twitter</a>
        <a href="#" class="btn-profile">Instagram</a>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">fctexi</a>.
  </div>
</body>

</html>
